<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegramg login</title>
</head>
<body>
 
    <button id="btn">login</button>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
   
   <script type="text/javascript"> 

        window.onload = function() { 

            Telegram.Login.init({bot_id: 22532005, "request-access": "write"}, function(user) {
                console.log("user", user)
                if (user) {
                    console.log(user)
                }
            });

            console.log(Telegram.Login)

            document.getElementById('btn').onclick = function() {
                Telegram.Login.open();
            }
        };   
         
        function onTelegramAuth(user) { 
            console.log(user)
            window.flutter_inappwebview.callHandler('NativeBridge', user);
        }
    </script>
</body>
</html>
