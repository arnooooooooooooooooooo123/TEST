<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegramg login</title>
</head>
<body>
 
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="dxy_web_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    
    <script type="text/javascript"> 
         
        function onTelegramAuth(user) { 
            window.flutter_inappwebview.callHandler('NativeBridge', user);
        }

    </script>
    
</body>
</html>
